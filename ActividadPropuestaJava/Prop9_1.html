<html>
<head>

	<title>
	Propuesta 9
	</title>

	<script type="text/javascript">
		
		//variables
		var cantidad0;
		var cantidad1; //= cantidad0+200;
		var cantidad2; //= cantidad0*2;
		var cantidad3; //= cantidad0*3;
		//var nota2 = parseInt(prompt("Teclea la segunda nota: ", 0));
		
		//Insertar Numeros
		
		cantidad0 = parseInt(prompt("Teclea una cantidad: ", 0));
		
		//aritmetica
		
		cantidad1 = cantidad0+200;
		cantidad2 = cantidad0*2;
		cantidad3 = cantidad0*3;
		
		//Logica
		
		
		
		//Estructuras de control
		
		if (cantidad0 == 100){
		
			document.write("<h3>CANTIDADES</h3>");
			document.write("Cantidad INTRODUCIDA: " + cantidad0);
			document.write("<br>Cantidad + 200: " + cantidad1);
		
		}
		
		else if (cantidad0 >= 101 && cantidad0 <= 200){
		
			document.write("<h3>CANTIDADES</h3>");
			document.write("Cantidad INTRODUCIDA: " + cantidad0);
			document.write("<br>Cantidad * 2: " + cantidad2);
			
		}
		
		else if (cantidad0 <= 0){
		
			document.write("<h3>CANTIDADES</h3>");
			document.write("Cantidad INTODUCIDA: " + cantidad0);
			document.write("<br>Cantidad NEGATIVA");
		
		}
		
		else {
		
			document.write("<h3>CANTIDADES</h3>");
			document.write("Cantidad original: " + cantidad0);
			document.write("<br>Cantidad * 3: " + cantidad3);
		
		}
		
		
		//Display
		
		
		
		
	</script>
	
</head>
