<html>
<head>

	<title>
	Propuesta 7
	</title>

	<script type="text/javascript">
		
		//variables
		var nota1 = parseInt(prompt("Teclea la primera nota: ", 0));
		var nota2 = parseInt(prompt("Teclea la segunda nota: ", 0));
		var media;
		
		//Insertar Numeros
		
		
		
		//aritmetica
		
		media = ((nota1+nota2)/2);
		
		//Logica
		
		
		
		//Estructuras de control

			if (media >= 5)
			{
				alert("NOTAS" + "\nPrimera nota: " + nota1 + "\nSegunda nota: " + nota2 + "\nMedia: "+ media + "\nHas Aprobado!");
				document.write("<h3>NOTAS</h3>" + "<br>Primera nota: " + nota1 + "<br>Segunda nota: " + nota2 + "<br>Media: "+ media + "<br>Has Aprobado!");
			}
			else
			{
				alert("NOTAS" + "\nPrimera nota: " + nota1 + "\nSegunda nota: " + nota2 + "\nMedia: "+ media + "\nPah Septiembre!");
				document.write("<h3>NOTAS</h3>" + "Primera nota: " + nota1 + "<br>Segunda nota: " + nota2 + "<br>Media: "+ media + "<br>Pah Septiembre");
			}
			
		//Display
		
		
		
		
	</script>
	
</head>

</body>

</html>
