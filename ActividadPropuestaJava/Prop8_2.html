	<script type="text/javascript">
		
		//variables
		var name = prompt("Teclea el nombre del alumno: ");
		var age =  prompt("Teclea la edad del alumno: ");
		var nota1 = parseInt(prompt("Teclea la primera nota: ", 0));
		var nota2 = parseInt(prompt("Teclea la segunda nota: ", 0));
		var media;
		
		//var mediainfo = ;
		
		//Insertar Numeros
		
		
		
		//aritmetica
		
		media = ((nota1+nota2)/2);
		
		//Logica

			if (media >= 5 && age >= 18)
			{

		 (media < 5 && age >= 18)

				document.write("NOMBRE DEL ALUMNO: " + name + "<br>EDAD DEL ALUMNO: " + age + "<br>MAYOR DE EDAD: No");
				document.write("<h3>NOTAS</h3>" + "<br>Primera nota: " + nota1 + "<br>Segunda nota: " + nota2 + "<br>Media: " + media + "<br>pah Septiembre!");
