<html>
<head>

	<title>
	Propuesta 10-1
	</title>

	<script type="text/javascript">
		
		//variables
		var mes;
		var nmes;

		//var nota2 = parseInt(prompt("Teclea la segunda nota: ", 0));
		
		//Insertar Numeros
		
		mes = parseInt(prompt("Teclea un numero de mes: ", 0));
		
		//aritmetica
		
		//Logica
		
		
		
		//Estructuras de control
		
		switch(mes){
			
			case 1: nmes = "Es Enero"; break;
			case 2: nmes = "Es Febrero"; break;
			case 3: nmes = "Es Marzo"; break;
			case 4: nmes = "Es Abril"; break;
			case 5: nmes = "Es Mayo"; break;
			case 6: nmes = "Es Junio"; break;
			case 7: nmes = "Es Julio"; break;
			case 8: nmes = "Es Agosto"; break;
			case 9: nmes = "Es Septiembre"; break;
			case 10: nmes = "Es Octubre"; break;
			case 11: nmes = "Es Noviembre"; break;
			case 12: nmes = "Es Diciembre"; break;
			default: nmes = "El numero insertado es erroneo";
		};
		
		//Display
		
		alert(nmes);
		
		
	</script>
	
</head>

<body>
