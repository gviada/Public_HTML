<html>
<head>

	<title>
	Resuelta 7
	</title>

	<script type="text/javascript">
		
		//variables
		var A = 10;
		var B = 20;
		var C = 30;
		var D = 40;
		//Insertar Numeros
		
		
		
		//aritmetica
		
		
		
		//Display Logica
		
		document.write("<h3>COMPARACIONES COMPLEJAS</h3>");
		document.write("A="+A+"	B="+ B +" C="+ C +" D="+ D);
		document.write("<br> =======================================================");
		document.write("<br>A == B && C == D: " + (A==B && C==D));
		document.write("<br>A > B && C > D: " + (A>B && C>D));
		document.write("<br>A < B && C < D: " + (A<B && C<D));
		document.write("<br> =======================================================");
		document.write("<br>A == B || C == D: " + (A==B || C==D));
		document.write("<br>A > B || C > D: " + (A>B || C>D));
		document.write("<br>A < B || C < D: " + (A<B || C<D));
		document.write("<br> =======================================================");
		document.write("<br>!(A == B): " + !(A==B));
		document.write("<br>!(D > A): " + !(D>A));
		document.write("<br>!(A < B): " + !(A<B));
		document.write("<br>Ejercicio Propuesto8.6 apartir de aqui"); //-----------------
		document.write("<br>(C==D): " + (C==D));
		document.write("<br>!(A > B): " + !(A>B));
		document.write("<br> C > A && B: " + (C>A && C>B));
		document.write("<br> D < A && B: " + (D<A && D<B));
		document.write("<br> A < B || A > D: " + (A<B || A>D));
		document.write("<br> A == B || A == C: " + (A==B || A==C));
		
		
	</script>
	
</head>
