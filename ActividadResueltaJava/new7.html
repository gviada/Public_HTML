<html>
<head>

	<title>
	Resuelta 7
	</title>

	<script type="text/javascript">
		
		//variables
		var A = 10;
		var B = 20;
		var C = 30;
		var D = 40;
		//Insertar Numeros
		
		
		
		//aritmetica
		
		
		
		//Display
		
		document.write("<h3>COMPARACIONES COMPLEJAS</h3>");
		document.write("A="+A+"		B="+ B +" C="+ C +" D="+ D);
		document.write("<br> =======================================================");
		document.write("<br>A == B && C == D: " + (A==B && C==D));
		document.write("<br>A > B && C > D: " + (A>B && C>D));
		document.write("<br>A < B && C < D: " + (A<B && C<D));
		document.write("<br> =======================================================");
		document.write("<br>A == B || C == D: " + (A==B || C==D));
		document.write("<br>A > B || C > D: " + (A>B || C>D));
		document.write("<br>A < B || C < D: " + (A<B || C<D));
		document.write("<br> =======================================================");
		document.write("<br>!(A == B): " + !(A==B));
		document.write("<br>!(D > A): " + !(D>A));
		document.write("<br>!(A < B): " + !(A<B));
		
		
	</script>
	
</head>

<body>

</body>

</html>
