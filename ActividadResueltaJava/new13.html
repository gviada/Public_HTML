<html>
<head>

    <title>
        Resuelta 13-1
    </title>

    <script type="text/javascript">


        var num, suma = 0, cuenta=0;
        num = parseInt(prompt("Introduce un número (cero para finalizar): ", 0));

        while (num !=0)
        {

            suma = suma + num;
            cuenta = cuenta + 1;
            num = parseInt(prompt("Introduce un número (cero para finalizar): ", 0));

        }

        document.write("<h3>La suma de los numeros es:" + suma + "</h3>");
        document.write("<h3>El número de números leídos es:" + cuenta + "</h3>");


    </script>

</head>

<body>
