<html>
<head>

    <title>
        Resuelta 14
    </title>

    <script type="text/javascript">

        var num = 0, fact = 1;
        num = parseInt(prompt("Introduce un numero: ", 0));

        for (i = 1; i <= num; i = i + 1)
        {

            fact = fact * i;

        }
        alert("Factorial de " + num + " = " + fact);

    </script>

</head>

</html>
