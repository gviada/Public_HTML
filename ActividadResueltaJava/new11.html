<html>
<head>

	<title>
	Resuelta 11
	</title>

	<script type="text/javascript">
		
		//variables
		var nota;
		
		//Insertar Numeros
		
		nota = parseInt(prompt("Introduzca la nota del alumno: ", 0));

		
		//aritmetica
		
		
		
		//Logica
		
		
		
		//Estructuras de control

        while (nota < 0 || nota > 10)
        {

            //Si se entra en bucle es porque la nota no es correcta
            //Con lo cual hay que leer de nuevo hasta que sea correcta.
            alert("Nota erronea: " +nota+". Teclea de nuevo.");
            nota = prompt("Introduce la nota del alumno, entre 0 y 10: ", 0);


        };

        //apartir de aqui es display de la nota correcta


		//Display
		
		alert("La nota " + nota + " es correcta");
		
		
	</script>
